  const ul = document.getElementById('toolList');
  const searchInput = document.getElementById('search');
  const categorySelect = document.getElementById('categoryFilter');

  function renderList() {
    const filterText = searchInput.value.trim().toLowerCase();
    const filterCategory = categorySelect.value;

    ul.innerHTML = '';

    const filtered = tools.filter(tool => {
      const matchesText = tool.name.toLowerCase().includes(filterText) || tool.desc.toLowerCase().includes(filterText);
      const matchesCategory = filterCategory === 'all' || tool.category === filterCategory;
      return matchesText && matchesCategory;
    });

    if (filtered.length === 0) {
      ul.innerHTML = '<li>没有找到匹配的工具。</li>';
      return;
    }

    filtered.forEach(tool => {
      const li = document.createElement('li');
      li.setAttribute('data-category', tool.category);
      li.innerHTML = `
        <a href="${tool.url}" target="_blank" rel="noopener">${tool.name}</a>
        <p>${tool.desc}</p>
      `;
      ul.appendChild(li);
    });
  }

  searchInput.addEventListener('input', renderList);
  categorySelect.addEventListener('change', renderList);

  // 初始化列表
  renderList();
