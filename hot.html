<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>每日热点（动态加载）</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: "Microsoft YaHei", Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .hot-section {
      background: #fff;
      padding: 15px 20px;
      margin-bottom: 20px;
      border-radius: 8px;
      box-shadow: 0 0 8px #ddd;
    }
    .hot-section h2 {
      margin-top: 0;
      border-bottom: 2px solid #ff4d4f;
      padding-bottom: 5px;
      color: #ff4d4f;
    }
    ol {
      padding-left: 20px;
    }
    ol li {
      margin-bottom: 8px;
      line-height: 1.4;
    }
    ol li a {
      color: #1890ff;
      text-decoration: none;
    }
    ol li a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>每日热点（动态加载）</h1>
  <div id="container">正在加载热点数据...</div>

  <script>
    const titles = {
      weibo: '微博热搜榜',
      baidu: '百度热搜榜',
      zhihu: '知乎热榜',
      douyin: '抖音热搜榜'
    };

    function createSection(platform, items) {
      const section = document.createElement('div');
      section.className = 'hot-section';
      const h2 = document.createElement('h2');
      h2.textContent = titles[platform] || platform;
      section.appendChild(h2);

      const ol = document.createElement('ol');
      items.forEach(item => {
        const li = document.createElement('li');
        const a = document.createElement('a');
        a.href = item.url;
        a.target = '_blank';
        a.textContent = item.title;
        li.appendChild(a);
        ol.appendChild(li);
      });

      section.appendChild(ol);
      return section;
    }

    fetch('./hotsearch.json')
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById('container');
        container.innerHTML = '';
        Object.keys(data).forEach(platform => {
          const section = createSection(platform, data[platform]);
          container.appendChild(section);
        });
      })
      .catch(err => {
        console.error('加载热点数据失败:', err);
        document.getElementById('container').textContent = '热点数据加载失败，请稍后再试。';
      });
  </script>
</body>
</html>
