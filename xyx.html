<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>小游戏集合 - no996noicu.com</title>
  <style>
    body {
      margin:0; padding:1.5rem;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #f9fafb;
      max-width: 960px;
      margin-left: auto;
      margin-right: auto;
      color: #222;
      text-align: center;
    }
    h1 {
      color: #0077ff;
      margin-bottom: 2rem;
      font-weight: 700;
      font-size: 2.2rem;
    }
    main {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.5rem;
    }
    .card {
      flex: 1 1 280px;
      background: #0077ff;
      color: white;
      border-radius: 14px;
      padding: 2rem 1.5rem;
      font-weight: 700;
      font-size: 1.3rem;
      box-shadow: 0 6px 16px rgb(0 119 255 / 0.4);
      cursor: pointer;
      user-select: none;
      text-decoration: none;
      transition: background-color 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .card:hover {
      background: #0056d2;
      box-shadow: 0 8px 24px rgb(0 86 210 / 0.6);
    }
    .card i {
      font-size: 2rem;
      margin-bottom: 0.8rem;
    }
    .card small {
      font-weight: 400;
      font-size: 1rem;
      margin-top: 0.5rem;
      color: #cce0ff;
    }
    @media (max-width: 600px) {
      main {
        flex-direction: column;
        align-items: center;
      }
      .card {
        flex: 1 1 100%;
        max-width: 400px;
      }
    }
  </style>
  <!-- 图标库 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>

<h1>小游戏集合</h1>

<main>
  <a href="tcs.html" class="card" aria-label="自定义头像贪吃蛇">
    <i class="fas fa-gamepad"></i>
    自定义头像贪吃蛇
    <small>上传头像，开始贪吃蛇游戏</small>
  </a>

  <!-- 以后这里可以继续添加更多游戏卡片 -->
</main>

</body>
</html>
